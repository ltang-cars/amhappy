[app:main]
use = egg:amhappy

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar

# Happinstance Resources Configuration
happ_repo_root = /applications
happ_config_filename = docker-compose.yml

source_code_root_folder = /code

# SPA Frontend Configuration
bower_path = amhappy:static/dashboard/bower_components
frontend_path = amhappy:static/dashboard/app

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8080

# Begin logging configuration

[loggers]
keys = root, amhappy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_amhappy]
level = DEBUG
handlers =
qualname = amhappy

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
